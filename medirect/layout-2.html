<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDirect - Medical Experts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Montserrat', sans-serif;
    }

    .header {
      background-color: #000;
      padding: 15px;
    }

    .header img {
      width: 150px;
    }

    .header .contact-info {
      color: white;
      text-align: right;
    }

    .filter-section {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .expert-card {
      background-color: black;
      color: white;
      padding: 30px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .expert-card h5 {
      margin-bottom: 10px;
    }

    .expert-card img {
      height: 80px;
      width: 80px;
      object-fit: cover;
    }

    .special-interest {
      background-color: #00bcd4;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .cta-section {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .cta-section img {
      width: 100px;
    }

    .filter-btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
    }

    .filter-btn:hover {
      background-color: #333;
    }

    .filter-btn i {
      margin-right: 5px;
    }

    .contact-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-info .fa-border {
      color: blue;
      border: 2px solid blue;
      border-radius: 50%;
      padding: 0.5em;
    }

    .contact-info .fa-phone,
    .contact-info .fa-envelope {
      color: blue;
    }

    .contact-info .icon {
      color: blue;
      border: 2px solid blue;
      border-radius: 50%;
      padding: 0px;
      display: inline-block;
      text-align: center;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-section h5,
    .profile-section p {
      margin: 0;
    }

    .profile-section hr {
      border: 0;
      border-top: 1px solid white;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .location-badge {
      background-color: #00ffff;
      color: black;
      border-radius: 10px;
      padding: 3px 20px;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .grid-layout strong {
      font-size: 1.1rem;
    }

    .footer-buttons {
      background-color: #daedf8;
      padding: 10px;
      padding-top: 30px;
      padding-bottom: 30px;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .footer-buttons .btn {
      background-color: black;
      color: white;
      border: none;
      padding-top: 5px;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
    }

    .footer-buttons a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .footer-buttons .btn:hover {
      background-color: #333;
    }

    .text-container {
      flex-grow: 1;
    }

    .text-cyan {
      color: #00ffff;
    }

    .banner {
            background: linear-gradient(to right, #0056B3, #00D4FF);
            color: white;
            padding-top: 50px;
            padding-bottom: 80px;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            position: relative;
        }

        .dr-name {
            font-size: 25px;
            font-weight: 700;
        }

        .dr-info {
            font-size: 21px;
            font-weight: 400;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
        }

        .section-text {
            font-size: 18px;
            font-weight: 400;
        }

        .doctor-img{
            width: 100%;
        }

        .btn-custom {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
        }

        .telehealth-badge {
            background-color: #00E0E6;
            color: black;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        .small-text {
            font-size: 15px;
            font-weight: 700;
        }

        .first-column {
            margin-top: -50px;
            z-index: 99999999;
        }

        .second-column {
            margin-top: 50px;
            margin-bottom: 50px;
        }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="header d-flex justify-content-center align-items-center">
    <img src="image/image2.png" alt="MEDirect Logo">
  </div>

  <!-- Main Section -->
  <div class="container">
    <div class="banner">
        <div class="container">
            <h2 class="dr-name">Dr. Name</h2>
            <p class="dr-info mb-0">Letters</p>
            <p class="dr-info mb-0">Position</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 first-column">
            <img src="https://via.placeholder.com/150" alt="Doctor Image" class="img-fluid doctor-img"><br>
            <button class="telehealth-badge btn-custom d-inline-block mb-3 mt-0">Telehealth Only</button>
            <button class="btn-custom">Download Bio</button>
            <button class="btn-custom">Request Reducted Report</button>
            <button class="btn-custom">Request CV</button>
        </div>

        <div class="col-md-9 second-column ps-5">
            <div class="mb-4">
                <h4 class="section-title">Special Interest</h4>
                <p class="section-text">Insert text here</p>
            </div>
            <div class="mb-4">
                <h4 class="section-title">Accreditations</h4>
                <p class="section-text">Insert text here</p>
            </div>
            <div class="mb-4">
                <h4 class="section-title">Qualifications</h4>
                <p class="section-text">Insert text here</p>
            </div>
            <div class="mb-4">
                <h4 class="section-title">Experience</h4>
                <p class="section-text">Insert text here</p>
            </div>
            <div class="mb-4">
                <h4 class="section-title">Professional Associations</h4>
                <p class="section-text">Insert text here</p>
            </div>
            <div class="mb-4">
                <h4 class="section-title">Special Mention</h4>
                <p class="section-text">Insert text here</p>
            </div>
        </div>
    </div>
</div>


  <!-- Call to Action Section -->
  <div class="cta-section container-fluid">
    <div class="row">
      <h5 class="fw-bold" style="font-size: 18px; font-family: 'Montserrat', sans-serif;">MEDirect.com.eu</h5>
      <h5 class="fw-bold" style="font-size: 18px; font-family: 'Montserrat', sans-serif;">1300 001 633</h5>
      <h5 class="fw-bold" style="font-size: 18px; font-family: 'Montserrat', sans-serif;">Bookings@Medirect.com.au</h5>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
